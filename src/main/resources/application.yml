spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: jdbc:mysql://localhost:3306/hotel
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver


  jackson:
    serialization:
      fail-on-empty-beans: false


  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        globally_quoted_identifiers: true
  sql:
    init:
      mode: always

    jpa:
      show-sql: true
      hibernate:
        ddl-auto: create
        globally_quoted_identifiers: true
      defer-datasource-initialization: true
      properties:
        hibernate:
          format_sql: true



management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

